<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div style="padding-left:100ch">
<h1>Hi!, I'm Japo</h1>
    <h2>Whats your name?</h2>




<button onclick="myFunction()">Click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  let person = prompt("Please enter your name");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Hello " + person + "! How can i help you?"
  }
}
</script>


 <h1 style="color: black; font-family: Georgia, 'Times New Roman', Times, serif; margin-top: 5rem; font-weight: bold;">

  <input  type="text" id="todoInput" placeholder="Enter task" />
<button id="addButton" class="btn btn-primary">Add</button>
<ul id="todoList" class="list-group mt-3"></ul>
</div>

<script src="JS.js"></script>

</div>

</body>
